{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="text-spot">
<p class="textao">Atualizar Dados do Post: </p>
<p class="texto"> "{{ object.title }}" </p>
<form method="post" action="{% url 'posts:update' object.id%}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Atualizar</button>
</form>
</div>

{% endblock content %}
